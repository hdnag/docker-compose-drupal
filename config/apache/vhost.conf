<VirtualHost *:80>
  ServerName localhost
  ServerAlias vi3p.test

  DocumentRoot "/var/www/localhost/drupal/web"
  DirectoryIndex /index.php index.php

  <IfModule proxy_module>
      ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/sock/docker-php.sock|fcgi://php:9000/var/www/localhost/drupal/web/
      ProxyTimeout 300
  </IfModule>

</VirtualHost>

<VirtualHost *:443>
  ServerName localhost:443
  ServerAlias vi3p.test:443

  DocumentRoot "/var/www/localhost/drupal/web"

  <IfModule proxy_module>
      ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/sock/docker-php.sock|fcgi://php:9000/var/www/localhost/drupal/web/
      ProxyTimeout 300
  </IfModule>

  <IfModule ssl_module>
      SSLEngine on
      SSLCertificateFile /etc/ssl/apache2/server.crt
      SSLCertificateKeyFile /etc/ssl/apache2/server.key
      SSLVerifyClient none

      <FilesMatch "\.(cgi|shtml|phtml|php)$">
          SSLOptions +StdEnvVars
      </FilesMatch>
      <Directory "/var/www/localhost/cgi-bin">
          SSLOptions +StdEnvVars
      </Directory>
  </IfModule>

</VirtualHost>

# Root access for multi sites (not really recommended).
<VirtualHost *:81>
  ServerName localhost
  ServerAlias vi3p_root.test

  DocumentRoot "/var/www/localhost"
  DirectoryIndex /index.php index.php

  DirectoryIndex disabled
  Options +Indexes +FollowSymlinks
  IndexOptions +FoldersFirst

  <IfModule proxy_module>
      ProxyPassMatch ^/(.*\.php(/.*)?)$ unix:/sock/docker-php.sock|fcgi://php:9000/var/www/localhost/
      ProxyTimeout 300
  </IfModule>

</VirtualHost>
